<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/client/html/">
    <link rel="stylesheet" type="text/css" href="../css/preAndPostTask.css" />
</head>

<body>
    <div class="tasks">

        <div class="task">
            <div class="task-Title">
                Fragen zum Nutri-Score aus der Lebensmittelbranche
            </div>
            <div class="task-item" data-question-id="NutriScore_kennen_YES_NO">
                <div class="task-description">
                    Kennen Sie den NutriScore aus der Lebensmittelbranche?
                </div>
                <div class="task-input">
                    <label for="0">Nein</label>
                    <input type="radio" name="NutriScore kennen" value="0" />
                    <input type="radio" name="NutriScore kennen" value="1" />
                    <label for="1">Ja</label><br>
                </div>
            </div>
            <div class="task-item" data-question-id="Nutriscore_Glaubwürdigkeits_Rating">
                <div class="task-description">
                    Wie glaubwürdig finden Sie den NutriScore?
                </div>
                <div class="task-input">
                    <label for="0">Gar nicht glaubwürdig</label>
                    <input type="radio" name="glaubwürdig" value="0" />
                    <input type="radio" name="glaubwürdig" value="1" />
                    <input type="radio" name="glaubwürdig" value="2" />
                    <input type="radio" name="glaubwürdig" value="3" />
                    <input type="radio" name="glaubwürdig" value="4" />
                    <input type="radio" name="glaubwürdig" value="5" />
                    <input type="radio" name="glaubwürdig" value="6" />
                    <input type="radio" name="glaubwürdig" value="7" />
                    <input type="radio" name="glaubwürdig" value="8" />
                    <input type="radio" name="glaubwürdig" value="9" />
                    <input type="radio" name="glaubwürdig" value="10" />
                    <label for="10">Sehr glaubwürdig</label>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div class="button-container">
            <div class="button-prev">ZURÜCK</div>
            <div class="button-next">WEITER</div>
        </div>
        <span class="warning">* Sie müssen alle Felder befüllen bevor sie die nächste Seite aufrufen
            können!</span>
    </div>
</body>

</html>
